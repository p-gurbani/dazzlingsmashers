<template>
    <div class="fill-page flex-center root-container">
        <div class="slds-text-align_center">
            <div class="slds-text-heading_small color-white">Log In</div>
        </div>
        <div class="slds-text-align_center">
            <div class="slds-var-p-around_medium slds-text-heading_medium color-white">Dazzling Smashers</div>
        </div>
        <lightning-input
            type="email"
            variant="label-hidden"
            placeholder="Email"
            onchange={onEmailChange}
            class="signup-input slds-var-p-bottom_medium">
        </lightning-input>
        <lightning-input 
            type="password"
            variant="label-hidden"
            placeholder="Password"
            onchange={onPasswordChange}
            class="signup-input">
        </lightning-input>
        <div class="slds-p-around_medium">
            <lightning-button label="Log In" disabled={isLogInDisabled} variant="brand-outline" onclick={onLogIn}></lightning-button>
        </div>
    </div>
</template>
