<template>
    <lightning-layout multiple-rows class="full-height slds-scrollable_y">
        <template for:each={playersOnTheGround} for:item="player" for:index="index">
            <lightning-layout-item class="slds-var-p-vertical_medium player-info slds-var-p-horizontal_small" size="12" key={player.id}>
                <div class="slds-text-heading_small">{player.name}</div>
            </lightning-layout-item>
        </template>
        <template if:true={noPlayerOnGround}>
            <div class="full-height slds-align_absolute-center">
                <div class="slds-text-heading_medium slds-var-p-vertical_medium slds-var-p-horizontal_small slds-text-color_weak">{labels.emptyGround}</div>
            </div>
        </template>
    </lightning-layout>
</template>
