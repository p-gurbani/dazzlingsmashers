<template>
    <lightning-layout multiple-rows class="scroll-contain slds-scrollable_y">
        <template for:each={players} for:item="player" for:index="index">
            <lightning-layout-item class="slds-var-p-vertical_medium player-info slds-var-p-horizontal_small" size="12"
                key={player.id}>
                <lightning-layout vertical-align="center" horizontal-align="spread">
                    <lightning-layout-item size="12" class="slds-text-heading_small">
                            {player.name}
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </template>
    </lightning-layout>
    <template if:true={noPlayerOnGround}>
        <div class="full-height slds-align_absolute-center">
            <div
                class="slds-text-heading_medium slds-var-p-vertical_medium slds-var-p-horizontal_small slds-text-color_weak">
                {labels.emptyGround}
            </div>
        </div>
    </template>
</template>
